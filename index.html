<!DOCTYPE html>
<html>
    <head>
        <title>Home Work</title>
        <!-- fontawesome css1  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <div class="container">

            <!--start login section  -->

               <div class="main-container login">

                   <div class="img-container img-login">
                       <img src="img/login.svg"alt="login"/>
                   </div>

                   <div class="form-container login-form">
                     
                       <form action="" method="">
                            
                             <h1>Login Here</h1>

                             <input type="text" name="username" id="username" class="form-control" placeholder="Username" autocomplete="off"/>

                             <input type="password" name="password" id="password" class="form-control" placeholder="Password" autocomplete="off"/>

                             <div class="d-grid">
                                 <button type="submit" class="btn">Login</button>
                             </div>

                             <a href="#" class="forgot-link">Forgot Password ?</a>

                             <span>Don't have an account ? <a href="#" class="register-link">Register Here</a></span>

                        </form>


                    </div>


                 </div>

           <!-- end login section  -->

           <!-- start register section  -->

                 <div class="main-container register">

                    <div class="form-container register-form">

                       <form action="" method="">

                         <h1>Register Here</h1>
                           
                          <input type="text" name="usernamereg" id="usernamereg" class="form-control" placeholder="Username" autocomplete="off"/>

                          <input type="text" name="emailreg" id="emailreg" class="form-control" placeholder="Email" autocomplete="off" />

                          <input type="password" name="passwordreg" id="passwordreg" class="form-control" placeholder="Password" autocomplete="off"/>

                          <div class="d-grid">
                              <button type="submit" class="btn">Register</button>
                          </div>

                          <span>Have an account ? <a href="#" class="login-link">Login Here</a></span>


                       </form>

                    </div>

                    <div class="img-container img-register">
                        <img src="img/register.svg" alt="register"/>
                    </div>


                </div>



           <!-- end register section  -->

           <!-- start forgot section  -->

                <div class="main-container forgot">

                    <div class="img-container img-forgot">
                        <img src="img/reset.svg"alt="forgot"/>
                    </div> 

                    <div class="form-container forgot-form">
                         <form action="" method="">

                            <h1>Reset Password</h1>
                              
                             <input type="text" name="emailfog" id="emailfog" class="form-control" placeholder="Email" autocomplete="off" />

                             <div class="d-grid">
                                 <button type="submit" class="btn">Reset Password</button>
                             </div>

                             <span>We will send you a reset link !</span>

                        </form>

                        <i class="far fa-arrow-alt-circle-right"></i>

                    </div>

                </div>

           <!-- end forgot section  -->


        </div>

         <div class="icon" draggable="true">

       
            <div class="btn-icon">
                <i class="fab fa-facebook-f"></i>
            </div>

            <div class="btn-icon">
                <i class="fab fa-facebook-messenger"></i>
            </div>

            <div class="btn-icon">
                <i class="fab fa-twitter"></i>
            </div>

            <div class="btn-icon">
                <i class="fab fa-whatsapp"></i>
            </div>

            <div id="btn-primary" class="btn-icon">
                <i class="fas fa-share-alt"></i>
            </div>

        </div>

        <script src="js/app.js" type="text/javascript">
        </script>
    </body>
</html>
